<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Nuevo Cliente</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
	</head>
<body>
		<header th:replace="/layouts/header :: header"> </header>
		<div class="container">
			<div class="row col-sm-10 col-md">
				<div class="col-sm-10 col-md">
					<h1>Nuevo cliente:</h1>
					<form action="/cliente/guardar" th:object="${cliente}" method="post">
					<label>Tipo de Documento</label>
					<select th:field="*{tipoDocumento}" class="form-control">
					<option value="" selected>Seleccione</option> 
					<option value="DNI">DNI</option> 
					<option value="LU">LU</option> 
					</select>
					<br>
					<div class="form-group">
						    <label for="dni">Número de DNI</label>
						    <input type="number" class="form-control" id="dni" th:field="*{nroDocumento}" placeholder="Ingrese su DNI">
						</div>
					<div class="form-group">
						    <label for="nya">Nombre y Apellido</label>
						    <input type="text" class="form-control" id="nya" th:field="*{nombreApellido}" placeholder="Ingrese su Nombre y Apellido">
						</div>
					<div class="form-group">
						    <label for="email">Email</label>
						    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Ingrese su email">
						</div>
					<div class="form-group">
						    <label for="password">Password</label>
						    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Ingrese su password">
						</div>
					<div class="form-group">
						    <label for="fechanac">Fecha de Nacimiento</label>
						    <input type="date" class="form-control" id="fechanac" th:field="*{fechaNacimiento}" placeholder="Ingrese su fecha de nacimiento">
						</div>
					<div class="form-group">
						    <label for="codarea">Código de Area</label>
						    <input type="number" class="form-control" id="codarea" th:field="*{codigoAreaTelefono}" >
						</div>
					<div class="form-group">
						    <label for="telefono">Número de Telefono</label>
						    <input type="number" class="form-control" id="telefono" th:field="*{nroTelefono}" placeholder="Ingrese su numero de telefono">
						</div>
					<div class="form-group">
						    <label for="fechaultcomp">Fecha de Ultima Compra</label>
						    <input type="date" class="form-control" id="fechaultcomp" th:field="*{fechaUltimaCompra}">
						</div>
					<br><br>
					<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
					</div>
			<aside th:replace="/layouts/publicidad :: aside"> </aside>
		</div>
	</div>
		<footer th:replace="/layouts/footer :: footer"> </footer>
<script type="text/javascript" th:src=@{/webjars/jquery/3.5.1/jquery.min.js}></script>
<script type="text/javascript" th:src=@{/webjars/popper.js/1.16.1-lts/popper.min.js}></script>
<script type="text/javascript" th:src=@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}></script>
</body>
</html>
